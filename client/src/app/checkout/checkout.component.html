<div>
  <div
    style="display: flex; flex-direction: row; justify-content: space-between"
  >
    <div style="display: flex; width: 60%">
      <app-stepper [linearModeSelected]="false" #appStepper>
        <cdk-step [label]="'Address'">
          <form>
            <app-checkout-address [checkoutForm]="checkoutForm">
            </app-checkout-address>
          </form>
        </cdk-step>
        <cdk-step [label]="'Delivery'">
          <app-checkout-delivery></app-checkout-delivery>
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-checkout-review></app-checkout-review>
        </cdk-step>
        <cdk-step [label]="'Payment'">
          <app-checkout-payment></app-checkout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div><app-order-summary></app-order-summary></div>
  </div>
</div>
