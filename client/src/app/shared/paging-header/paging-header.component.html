<div class="flex-container">
  <header
    *ngIf="totalCount && pageNumber && pageSize"
    style="
      padding-top: 8px;
      display: block;
      padding-left: 20px;
      color: #cc0066;
      font-size: 20px;
    "
  >
    <span *ngIf="totalCount > 0">
      Showing
      <strong>
        {{ (pageNumber - 1) * pageSize + 1 }} -
        {{
          pageNumber * pageSize > totalCount
            ? totalCount
            : pageNumber * pageSize
        }}
      </strong>
      of <strong>{{ totalCount }}</strong> Results
    </span>
    <span *ngIf="totalCount === 0"
      >There are <strong>0</strong> result for this filter</span
    >
  </header>
</div>
