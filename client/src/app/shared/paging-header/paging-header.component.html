<header class="paging-header" *ngIf="totalCount && pageNumber && pageSize">
  <span *ngIf="totalCount > 0">
    Showing
    <strong>
      {{ (pageNumber - 1) * 6 + 1 }} -
      {{ pageNumber * 6 > totalCount ? totalCount : pageNumber * 6 }}
    </strong>
    of <strong>{{ totalCount }}</strong> Results
  </span>
  <span *ngIf="totalCount === 0"
    >There are <strong>0</strong> result for this filter</span
  >
</header>
