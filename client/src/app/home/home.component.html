<div id="home">
  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="data">
    <div *nguCarouselDef="let item" class="carousel-div">
      <div class="img-div">
        <img [src]="item" alt="Loading..." />
      </div>
    </div>
    <ul class="pointers" NguCarouselPoint>
      <li
        class="point"
        *ngFor="let j of myCarousel.pointNumbers; let S = index"
        [class.active]="j == myCarousel.activePoint"
        (click)="myCarousel.moveTo(j)"
      ></li>
    </ul>
    <div class="featured">
      <div class="welcome">
        <h2>Welcome to IcyT!cy</h2>
      </div>
    </div>
  </ngu-carousel>
</div>
