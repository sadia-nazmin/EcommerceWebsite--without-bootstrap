<mat-card
  *ngIf="product"
  style="
    margin-bottom: 10px;
    margin-top: 10px;
    /* padding: 10px; */
    /* border: 0.1px solid #a7beae; */
    /* max-width: 400px; */
    box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.1);
    background-color: rgb(252, 251, 251);
    height: 540px;
    width: 360px;
    /* border-left: 0.5px solid #e8dbd9;
    border-top: 0.5px solid #e8dbd9; */
  "
>
  <img
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
    style="background-color: #ffcce4; margin-bottom: 10px"
  />
  <div style="display: flex; flex-direction: column; padding: 15px">
    <a style="text-decoration: none" href="">
      <h2
        style="
          text-transform: uppercase;
          margin-bottom: 3px;
          color: #cc0066;
          font-weight: bold;
        "
      >
        {{ product.name }}
      </h2>
    </a>
    <span style="margin-bottom: 15px; font-weight: bold">{{
      product.price | currency
    }}</span>
    <div
      style="
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <button
        style="
          padding-left: 10px;
          padding-right: 10px;
          margin-right: 10px;
          background-color: #fcf6f5;
          color: #cc0066;
          width: 130px;
          height: 40px;
          font-size: medium;
          border: 0.5px solid #cc0066;
          border-radius: 6px;
          cursor: pointer;
        "
      >
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button
        routerLink="/shop/{{ product.id }}"
        style="
          padding-left: 10px;
          padding-right: 10px;
          margin-right: 5px;
          background-color: #fcf6f5;
          color: #cc0066;
          width: 130px;
          height: 40px;
          font-size: medium;
          border: 0.5px solid #cc0066;
          border-radius: 6px;
          cursor: pointer;
        "
      >
        Veiw
      </button>
    </div>
  </div>
</mat-card>
